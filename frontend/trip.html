<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="styletrip.css">
</head>
<body>
  <div id="map">
    <div id="popup-container" class="popup-container"></div>    
    </div>
  <div id="dayscontainer">
    <label for="num-days">Number of days:</label>
    <input type="number" id="num-days" min="1">
    <button id="generate-days">Generate Days</button>
  </div>
  
  <div id="trip-planner"></div>
  
  <button id="save-trip">Save Trip</button>
  
  <!-- Modal for selecting locations -->
  <div id="location-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Locations</h2>
      <ul id="modal-location-list"></ul>
      <button id="save-selection">Save Selection</button>
    </div>
  </div>
  
  <ul id="location-list"></ul>
  
  <script src="locais.js"></script>
</body>
</html>
