<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="/node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <!-- Leaflet JS -->
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <!-- Marker Cluster JS -->
    <script src="/node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="tripplan.css">
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <div id="dayscontainer">
        <label for="num-days">Number of days:</label>
        <input type="number" id="num-days" min="1">
        <button id="generate-days">Generate Days</button>
    </div>
    <div id="trip-planner"></div>
    <button id="save-trip">Save Trip</button>
    <script src="tripplan.js"></script>
</body>
</html>
