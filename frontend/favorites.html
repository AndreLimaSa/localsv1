<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Locations</title>
    <style>
        body {
            font-size: 0.8rem;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            background-color: #f4f4f4;
        }

        h1 {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            margin-top: 8vh;
            align-items: left;
            text-align: left;
            justify-content: left;
            margin-left: 27px;
        }

        #favorite-locations {
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            margin-top: 0px;
        }

        .location {
            border-radius: 8px;
            padding: 2px;
            margin: 10px;
            margin-left: 20px;
            margin-right: 20px;
            justify-content: left;
            align-items: left;
            max-width: 36vw;
            text-align: left;
        }

        .location img {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 20px;
            padding: 4px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .location h3 {
            font-size: 0.9rem;
            margin: 7px 0;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            color: #1d1d1d;
        }

        .location p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Favorite Locations</h1>
    <div id="favorite-locations"></div>

    <script>
        async function fetchFavoriteLocations() {
            try {
                const response = await fetch("/favorites", {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("token")}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const favoriteLocations = await response.json();
                console.log("Fetched favorite locations:", favoriteLocations); // Log fetched locations
                renderFavoriteLocations(favoriteLocations);
            } catch (error) {
                console.error("Error fetching favorite locations:", error);
            }
        }

        function renderFavoriteLocations(locations) {
            const favoriteLocationsDiv = document.getElementById("favorite-locations");
            favoriteLocationsDiv.innerHTML = "";

            if (locations.length === 0) {
                favoriteLocationsDiv.innerHTML = "<p>No favorite locations found.</p>";
                return;
            }

            locations.forEach((location) => {
                const locationDiv = document.createElement("div");
                locationDiv.className = "location";
                locationDiv.setAttribute("data-id", location._id);

                locationDiv.innerHTML = `
                    <img src="${location.src}" alt="${location.title}">
                    <h3>${location.title}</h3>
                    <p>${location.description || ''}</p> <!-- Adjust according to your data structure -->
                `;

                favoriteLocationsDiv.appendChild(locationDiv);
            });
        }

        // Fetch and render favorite locations on page load
        fetchFavoriteLocations();
    </script>
</body>
</html>
